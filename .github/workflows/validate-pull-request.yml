name: Pull Request Validation

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: adopt
        cache: maven

    - name: Run Maven
      run: mvn -B clean test --file pom.xml
