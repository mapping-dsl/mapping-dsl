name: Master Branch Validation

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: adopt
        cache: maven
        settings-path: ${{ github.workspace }}
        server-id: test-lib
        server-username: TEST_LIB_REPO_USER
        server-password: TEST_LIB_REPO_PAT

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: java

    - name: Test Changes
      run: mvn -B clean test --file pom.xml -s $GITHUB_WORKSPACE/settings.xml
      env:
        TEST_LIB_REPO_USER: CI
        TEST_LIB_REPO_PAT: ${{ secrets.TEST_LIB_REPO_PAT }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

    - name: Upload coverage report to codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        
    - name: Upload coverage report to codacy
      uses: codacy/codacy-coverage-reporter-action@master
      with:
        project-token: ${{ secrets.CODACY_TOKEN }}
